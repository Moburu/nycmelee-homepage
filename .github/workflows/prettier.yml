name: Prettier Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18" # Or your preferred Node.js version
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier check
        run: npm run prettier:check
